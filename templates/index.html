<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mission to Mars</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
  </head>
  <body style="background-color:grey;">
    <div class="container">
      <!-- Add Jumbotron to Header -->
      <div class="jumbotron text-center" >
      <h1>MISSION TO MARS</h1>
      <!-- Add a button to activate scraping script -->
        <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
      </div>
      <!-- Add section for Mars News -->
      <div class="row" id="mars-news">
        <div class="col-md-12">
          <div class="media">
            <div class="media-body">
              <h2><strong>Latest Mars News</strong></h2>
              <h4 class="media-heading">{{ mars.news_title }}</h4>
              <p>{{ mars.news_paragraph }}</p>
            </div>
          </div>
        </div>
      </div>
      <!-- Section for Featured Image and Facts table -->
      <div class="row" id="mars-featured-image">
        <div class="col-md-8">
          <h2><strong>Featured Mars Image</strong></h2>
          <img
            src="{{mars.featured_image }}"
            class="img-responsive"
            alt="Responsive image"
          />
        </div>
        <div class="col-md-4">
          <!-- Mars Facts -->
          <div class="row" id="mars-facts">
            <h4><strong>Mars Facts</strong></h4>
            {{ mars.facts | safe }}
          </div>
        </div>
      </div>
      <!-- Section for Hemispheres -->
      <div class="col-md-12" id="mars-hemispheres">
        <h2 class="text-center mt-4"><strong>Mars Hemispheres</strong></h2>
      </div>
        {% for hemispheres in mars.hemispheres %}
        <div class="col-md-3 card border secondary m-3">
          <center><img src="{{ hemispheres.img_url }}" alt="{{ hemispheres.title }}" class="img-thumbnail" class="img-responsive" alt="Responsive image"></center>           
          <p><center>{{ hemispheres.title }}</p></center> 
        </div>  
        {%endfor%}
        </div>  
    </div>
  </body>
</html>
